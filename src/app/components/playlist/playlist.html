<div class="playlist-container">
  <div class="playlist-content">
    <div class="playlist-card">
      
      <div class="header">
        <button mat-icon-button (click)="goBack()" class="back-button">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div class="header-info" *ngIf="playlist">
          <div class="title-row">
            <div class="playlist-emoji" aria-hidden="true">{{ playlist.emoji }}</div>
            <div class="playlist-swatch" [style.background-color]="playlist.color" aria-hidden="true"></div>
            <div>
              <h1 class="playlist-title">{{ playlist.displayName }}</h1>
              <p class="playlist-count">{{ playlist.tracks.length || 0 }} canciones</p>
            </div>
          </div>
        </div>

        <button mat-icon-button (click)="goHome()" class="home-button">
          <mat-icon>home</mat-icon>
        </button>
      </div>

      <div *ngIf="loading" class="loading-container">
        <div class="skeleton-list">
          <div class="skeleton-row" *ngFor="let i of [1,2,3,4,5]">
            <div class="skeleton-thumb"></div>
            <div class="skeleton-lines">
              <div class="skeleton-line short"></div>
              <div class="skeleton-line"></div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage && !loading" class="error-container">
        <mat-icon>error</mat-icon>
        <p>{{ errorMessage }}</p>
        <button mat-raised-button color="warn" (click)="loadPlaylist()">
          Reintentar
        </button>
      </div>

      <div *ngIf="playlist && !loading" class="playlist-list">
        
        <div class="controls-row">
          <button 
            mat-stroked-button 
            class="refresh-button"
            (click)="refreshPlaylist()">
            <mat-icon>refresh</mat-icon>
            Actualizar
          </button>
        </div>

        <mat-card *ngFor="let track of playlist.tracks" class="track-card">
          <div class="track-emoji" aria-hidden="true">{{ playlist.emoji }}</div>

          <div class="track-thumbnail">
            <img 
              [src]="track.thumbnailUrl" 
              [alt]="track.title"
              *ngIf="track.thumbnailUrl">
            <div class="no-image" *ngIf="!track.thumbnailUrl">
              <mat-icon>music_note</mat-icon>
            </div>
          </div>

          <div class="track-info">
            <h3>{{ track.title }}</h3>
            <p>{{ track.artist }}</p>
          </div>

          <button 
            mat-icon-button 
            color="primary"
            (click)="openTrack(track)"
            class="play-button">
            <mat-icon>play_circle_filled</mat-icon>
          </button>
        </mat-card>

        <div *ngIf="playlist.tracks.length === 0" class="empty-message">
          <mat-icon>music_off</mat-icon>
          <p>No hay canciones en esta playlist</p>
          <button mat-stroked-button color="primary" (click)="refreshPlaylist()">
            Buscar canciones
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
