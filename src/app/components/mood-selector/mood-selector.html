<div class="mood-selector-container">
  <div class="mood-selector-card">

    <div class="header">
      <button mat-icon-button (click)="goBack()" class="back-button">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1 class="title"><mat-icon class="title-icon">music_note</mat-icon> MoodSound</h1>
    </div>

    <div class="audience-section">
      <p class="instruction">¿Quién va a escuchar la música?</p>
      <div class="audience-options">
        <button 
          type="button" 
          class="audience-card" 
          [class.selected]="selectedAudience === 'ADULT'"
          (click)="setAudience('ADULT')">
          <mat-icon>person</mat-icon>
          <span>Adulto</span>
        </button>

        <button 
          type="button" 
          class="audience-card" 
          [class.selected]="selectedAudience === 'KIDS'"
          (click)="setAudience('KIDS')">
          <mat-icon>child_care</mat-icon>
          <span>Infantil</span>
        </button>
      </div>
    </div>
    <div class="divider-line"></div>

    <div class="text-input-section">
      <p class="instruction">Describe cómo te sientes:</p>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ejemplo: "Estoy muy feliz hoy"</mat-label>
        <input 
          matInput 
          [(ngModel)]="userText" 
          (keyup.enter)="analyzeText()"
          placeholder="Escribe aquí...">
        <mat-icon matSuffix>edit</mat-icon>
      </mat-form-field>

      <button 
        mat-raised-button 
        color="primary" 
        class="analyze-button"
        (click)="analyzeText()"
        [disabled]="loading || !userText.trim()">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <mat-icon *ngIf="!loading">psychology</mat-icon>
        <span *ngIf="!loading">Analizar mi ánimo</span>
        <span *ngIf="loading">Analizando...</span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error_outline</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>
    </div>

    <div class="divider">
      <span> O selecciona un emoji </span>
    </div>

    <div *ngIf="fetchingMoods" class="moods-skeletons">
      <div class="mood-skeleton" *ngFor="let i of [1,2,3,4]"></div>
    </div>

    <div class="moods-grid" *ngIf="!fetchingMoods">
      <button 
        *ngFor="let mood of moods"
        mat-stroked-button
        class="mood-button"
        (click)="selectMood(mood.name)"
        [style.border-left-color]="mood.color">
        <span class="mood-emoji">{{ mood.emoji }}</span>
        <span class="mood-name">{{ mood.displayName }}</span>
      </button>
    </div>

  </div>
</div>
